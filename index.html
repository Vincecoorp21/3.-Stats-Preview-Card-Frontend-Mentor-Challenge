<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="cards">
        <article class="card">
          <div class="card-col-img"></div>
          <div class="card-col-text">
            <div class="card-text">
              <h1 class="card-title">
                Get <span class="span-purple"> insights</span> that help your
                business grow.
              </h1>
              <p class="card-title-p">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <ul class="card-footer">
                <li>
                  <h3>10k+</h3>
                  <span class="li-p">COMPANIES</span>
                </li>
                <li>
                  <h3>314</h3>
                  <span class="li-p">TEMPLATES</span>
                </li>
                <li>
                  <h3>12M+</h3>
                  <span class="li-p">QUERIES</span>
                </li>
              </ul>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
